<!doctype html>
<html lang="en">

<head>
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <!-- <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script> -->
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Metamask Testing Integration</title>
</head>

<body>
    <div class="container mx-auto">
        <!-- <button type="submit" id="connectW3m" onclick="" class="btn btn-outline-primary">Test Web3Modal</button> -->
        <button type="submit" id="connect" onclick="" class="btn btn-outline-primary">Login Into Metamask</button>
        <br>
        <br>
        <img id="imagesMetamask" src="metamask.svg" alt="">
        <br><br>
        <div class="main" id="main">
            <br>
            <h2 style="text-align: center;">Ethereum P2P Testing</h2>
            <center><img id="imagesMetamaskMain" src="metamask.svg" alt=""></center>
            <div class="row" style="margin-bottom: 5rem;">
                <div class="col-3">
                    <div id='chainId' class="alert alert-success" role="alert"></div>
                </div>
                <div class="col-6">
                    <div id='userWallet' class="alert alert-success" role="alert"></div>
                </div>
                <div class="col-3">
                    <div id='netVersion' class="alert alert-success" role="alert"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Transaction</h5>
                            <div class="container">
                                <form>
                                    <div class="input-group mb-3">
                                        <input id="trans-address" type="text" class="form-control" placeholder="Address Target" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input id="trans-eth" type="text" class="form-control" placeholder="Eth Send" aria-label="Username" aria-describedby="basic-addon1">
                                        <span class="input-group-text"> ETH</span>
                                    </div>
                                    <button id="sendBtn" type="button" class="btn btn-primary btn-card">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Balance</h5>
                            <div class="container">
                                <form>
                                    <div class="input-group mb-3">
                                        <input id="balance-address" type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div id="balanceAlert" class="alert alert-info" role="alert">
                                        Balance
                                    </div>
                                    <button id="balanceBtn" type="button" class="btn btn-primary btn-card">Check</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Personal Sign</h5>
                            <div class="container">
                                <form>
                                    <div class="input-group mb-3">
                                        <input id="personal-address" type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1" readonly>
                                    </div>
                                    <div id="personalAlert" class="alert alert-info" role="alert">
                                        Sign Example Text
                                    </div>
                                    <button id="personalSignBtn" type="button" class="btn btn-primary btn-card">Sign</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>

</html>
